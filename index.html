<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning CSS</title>
</head>
    <body>
        <!-- these are in line styles  and are the most difficult should be last ditch effort -->
        <h1 style="color:chartreuse; background-color:tomato">Learning CSS</h1>
        <h1 style="border-top-color:10px dotted yellow; border-right-color:aliceblue; border-left-color:chartreuse; border-bottom-color:salmon">Also inline styles</h1>
        <h1 style="border-width: 10px;
                border-top-color:yellow;
                border-left-color:chartreuse;
                border-right-color:aliceblue;
                border-bottom-color:salmon;
                border-style:dotted;">Gaudy Border</h1>
    </body>
</html>
